# Base for cross configurations
crosstemplate: &crosstemplate
  sudo: required
  compiler: gcc
  services:
    - docker
  script: ./.travis/cross.sh
  addons:
    apt:
      packages:

# Base for custom OpenSSL versions
openssltemplate: &openssltemplate
  compiler: gcc
  script: ./.travis/openssl.sh

matrix:
  include:
    # 3 releases suggested by OpenSSL homepage as of end of 2016
    - env: OPENSSL_VERSION="1.1.0c"
      <<: *openssltemplate
    - env: OPENSSL_VERSION="1.0.2j"
      <<: *openssltemplate
    - env: OPENSSL_VERSION="1.0.1u"
      <<: *openssltemplate
    # OSX build
    #- compiler: clang
    #  os: osx
    # TODO: MIPS, it has only wheezy tags available
    # and wheezy-backports doesn't have a fresh cmake
    - env: ARCH="i386"
      <<: *crosstemplate
    - env: ARCH="s390x"
      <<: *crosstemplate
    - env: ARCH="arm64"
      <<: *crosstemplate
    - env: ARCH="armel"
      <<: *crosstemplate
    - env: ARCH="armhf"
      <<: *crosstemplate
